<wm-card title="checkBoxes and Radios">
    <div class="checkbox-demo-row">
        <div class="input-demo checkbox-demo row">
            <div class="col-md-4">
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" name="inlinecheckboxChecks" id="inlinecheckbox1" value="check1">
                    <span>check 1</span>
                </label>
            </div>
            <div class="col-md-4">
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" name="inlinecheckboxChecks" id="inlinecheckbox2" value="check2">
                    <span>check 2</span>
                </label>
            </div>
            <div class="col-md-4">
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" name="inlinecheckChecks" id="inlinecheckbox3" value="Check3">
                    <span>Check3</span>
                </label>
            </div>
        </div>

    </div>
    <div class="input-demo radio-demo row">
        <div class="col-md-4">
            <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <span>Option 1</span>
                </label>
        </div>
        <div class="col-md-4">
            <label class="radio-inline custom-radio nowrap">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <span>Option 2</span>
            </label>
        </div>
        <div class="col-md-4">
            <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <span>Option3</span>
                </label>
        </div>
    </div>

    <div>
        <div class="radio disabled">
            <label class="custom-radio nowrap">
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                <span>Disabled option</span>
            </label>
        </div>

        <div class="checkbox disabled">
            <label class="custom-checkbox nowrap">
                <input type="checkbox" name="disableCheckbox" id="disableCheckbox" value="disableCheckbox" disabled>
                <span>Disabled checkbox</span>
            </label>
        </div>
    </div>

</wm-card>
