<wm-card title="Hover Rows">

    <table class="table table-hover">
        <thead>
            <tr class="black-muted-bg">
                <th>Browser</th>
                <th class="align-right">Visits</th>
                <th class="table-arr"></th>
                <th class="align-right">Purchases</th>
                <th class="table-arr"></th>
                <th class="align-right">%</th>
                <th class="table-arr"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of metricsTableData" class="no-top-border">
                <td ngClass="nowrap">{{item.browser}}</td>
                <td class="align-right">{{item.visits}}</td>
                <td class="table-arr"><i [ngClass]="{'ion-ios-arrow-thin-up': item.isVisitsUp, 'ion-ios-arrow-thin-down': !item.isVisitsUp }"></i></td>
                <td class="align-right">{{item.purchases}}</td>
                <td class="table-arr"><i [ngClass]="{'ion-ios-arrow-thin-up': item.isPurchasesUp, 'ion-ios-arrow-thin-down': !item.isPurchasesUp }"></i></td>
                <td class="align-right">{{item.percent}}</td>
                <td class="table-arr"><i [ngClass]="{'ion-ios-arrow-thin-up': item.isPercentUp, 'ion-ios-arrow-thin-down': !item.isPercentUp }"></i></td>
            </tr>
        </tbody>
    </table>
</wm-card>
